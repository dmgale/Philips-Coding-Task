<!DOCTYPE html>
<html lang="en">

<head>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <link rel="stylesheet" href="styles.css"></link>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Task</title>
</head>

<body>


  <div id="navbar"class="navbar navbar-light fixed-top bg-light">


      <div>
          <h1>Comments Dashboard</h1>
        </div>
        
  </div>
  
<div class="container-fluid">
  <div class="row" id="mainContent">
      <div id="dashboard"class="col-sm-9 ml-sm-auto col-md-10 pt3 bg-white">
      </div>
  </div>
</div>

  <div class="section-container">
      <div class="row-fluid cards">
        <div class="card-deck">
          <div class="card mb-3 shadow card-theme">
            <div class="card-header card-header-theme">
              <h5>Objective 1</h5>
            </div>
            <div class="card-body"></div>
            <app-bar-chart></app-bar-chart>
            </div>
          <div class="card mb-3 shadow card-theme">
              <div class="card-header card-header-theme">
                <h5>Objective 2</h5>
              </div>
              <div class="card-body"></div>
              <app-pie-chart *ngIf='policyDataByHolder' [inputData]='policyDataByHolder' [limit]='3'></app-pie-chart>
              </div>
          <div class="card mb-3 shadow card-theme">
            <div class="card-header card-header-theme">
              <h5>Objective 3</h5>
            </div>
            <div class="card-body"></div>
            <app-pie-chart *ngIf='polcyDataByCountry' [inputData]='polcyDataByCountry' [limit]='5'></app-pie-chart>
            </div>
          </div>
        </div>
        <div class="row-fluid cards">
          <div class="card shadow card-theme card-bottom">
            <div class="card-header card-header theme">
              <h5>Top Keywords</h5>
            </div>
            <div class="card-body">
                <div><canvas id="myChart"></canvas></div>
            </div>
          </div>
        </div>
      </div>

  <div class="section-container">
    <button type="button" id="fetchData" class="btn btn-primary btn-lg btn-block" onclick="getApiData()">Refresh Data</button>
  </div>>

</body>

</html>
